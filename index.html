<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Caesercode</title>
  </head>
  <body>
    <div id="header" class="shadow">
      <div class="container">
        <h1 id="titlelarge" class="mb-4">
          Verschlüssel dein eigener Text, mithilfe des Caesarcode.
        </h1>
        <h2 id="titlesmall">
          Damit nur deine Freunde und nicht der Staat deine Nachrichten lesen
          können.
        </h2>
      </div>
    </div>

    <div class="container">
      <h2 class="mitteltext mt-3 mb-3">Text den du verschlüsseln möchtest:</h2>
      <textarea
        class="textfeld form-control shadow"
        id="input"
        rows="3"
      ></textarea>
      <div class="row my-3">
        <div class="col text-end">
          <button id="erster" class="button shadow">Verschlüsseln</button>
        </div>
        <div class="col">
          <button id="zweiter" class="button shadow">Entschlüsseln</button>
        </div>
      </div>
      <h2 class="mitteltext mt-3 mb-3">Verschlüsselter Text:</h2>
      <textarea
        class="textfeld form-control shadow"
        id="output"
        rows="3"
      ></textarea>
    </div>
    <script src="index.js"></script>
  </body>
</html>
